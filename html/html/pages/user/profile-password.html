---
layout: user
title: Üye Paneli
---
<div class="hero is-relative is-theme-info is-bold">
    {{> navbar-double-light }}
</div>
{{> user-menu }}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                <div class="flex-card light-bordered light-raised">
                    <div class="card-body no-padding">
                        <ul class="list-block">
                            <li>
                                <a href="profile.html">
                                    <i class="sl sl-icon-user mr-20"></i> Hesap Bilgileriniz</a>
                            </li>
                            <li class="is-active">
                                <a href="profile-password.html">
                                    <i class="sl sl-icon-key mr-20"></i> Parola İşlemleri</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="column is-9">
                <div class="flex-card light-bordered light-raised">
                    <div class="card-body">
                        <div class="content">
                            <h2 class="no-margin is-size-5">Parola İşlemleri</h2>
                            <form class="validate-with-message">
                                    <div class="columns mt-10">
                                        <div class="column is-12">
                                            <label for="current">Güncel Parola</label>
                                            <input type="password" class="required input is-large mt-5" name="current" id="current" />
                                        </div>
                                    </div>
                                    <div class="columns">
                                            <div class="column is-6">
                                                <label for="firstname">Yeni Parola</label>
                                                <input type="password" class="input is-large mt-5" name="password" id="password" required/>
                                            </div>
                                            <div class="column is-6">
                                                <label for="lastname">Yeni Parola Tekrar</label>
                                                <input type="password" class="input is-large mt-5" name="confirm" id="confirm" equalto="#password" required/>
                                            </div>
                                        </div>
                                        <div class="mt-20 has-text-left">
                                                <button type="submit" class="button is-medium is-info">Bilgileri Güncelle</button>
                                            </div>
                                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{> footer-spaced-light}}
