---
layout: user
title: Yeni Destek Bildirimi
---
<div class="hero is-relative is-theme-info is-bold">
    {{> navbar-double-light }}
</div>
{{> user-menu }}
<section class="section">
    <div class="container">
        <div class="flex-card light-bordered light-raised">
            <div class="card-body">
                <div class="content">
                    <h2 class="no-margin is-size-5">Yeni Destek Talebi</h2>
                    <form class="validate-with-message">
                        <div class="columns mt-10">
                            <div class="column is-12">
                                <input type="text" placeholder="Destek Talebinizin Başlığı" class="required input is-large" name="title" id="title" />
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-6">
                                <select class="chosen-select" data-placeholder="Müşteri Hizmetleri">
                                    <option label="Müşteri Hizmetleri"></option>
                                    <option>Muhasebe</option>
                                    <option>E-Ticaret Hizmetleri</option>
                                    <option>Danışmanlık Hizmetleri</option>
                                </select>
                            </div>
                            <div class="column is-6">
                                <select class="chosen-select" data-placeholder="İlişkili Hizmet">
                                    <option label="İlişkili Hizmet"></option>
                                    <option>E-Ticaret Paket 1</option>
                                </select>
                            </div>
                        </div>
                        <div class="columns no-padding-bottom no-margin-bottom">
                            <div class="column">
                                <textarea name="message" id="simplemde" cols="20" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="columns no-margin no-padding">
                            <div class="column is-5 no-margin no-padding">
                                    <div class="section-wrapper">
                                <div class="uploader-controls has-text-centered animated preFadeInUp fadeInUp">
                                        <input type="file" name="fielduploader">
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-20 has-text-left">
                            <button type="submit" class="button is-medium is-info">Destek Talebini Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{> footer-spaced-light}}
