<!-- Modal Markup -->
<div id="ucretsiz-denemeye-basla-modal" class="modal modal-success">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="flex-card simple-shadow">
            <div class="card-body">
                <h2 class="title is-4 text-bold mb-40 has-text-centered">Demo Talep Formu</h2>

                <form class="validation">
                    <div class="columns mt-20">

                                <label>Ad*</label>
                                <input class="input is-medium mt-5" type="text" required>
                            </div>
                            <div class="control mt-10">
                                <label>Telefon*</label>
                                <input class="input is-medium mt-5" type="text" required>
                            </div>
                        </div>
                        <div class="column">
                            <div class="control">
                                <label>Soyad*</label>
                                <input class="input is-medium mt-5" type="text" required>
                            </div>
                            <div class="control mt-10">
                                <label>E-Posta*</label>
                                <input class="input is-medium mt-5" type="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="control">
                                <label>Mesajınız</label>
                                <textarea class="textarea is-grow" rows="5" placeholder="İletmek istediğiniz bir konu varsa giriniz." required></textarea>

                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="control">
                                <label class="checkbox-wrap is-small">

                                </label>
                            </div>

                    </div>

            </div>
        </div>
    </div>
    <button class="modal-close is-large is-hidden" aria-label="close"></button>
